version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:14.15.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Run tests
          command: yarn test
  build:
    docker:
      - image: circleci/node:14.15.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build project
          command: yarn build
workflows:
  test-and-build:
    jobs:
      - test
      - build:
          requires:
            - test
